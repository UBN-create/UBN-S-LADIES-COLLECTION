<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <form action="results.html" method="get">
        <div><label for="name"> NAME:</label>
            <input type="text" name="name" id="name" placeholder="username" required></div>
        <div><label for="email"> EMAIL:</label>
            <input type="email" id="email" placeholder="email address" required></div>
        <div><label for="interest"> INTEREST</label>
            <input type="interest" id="interest" placeholder="place an order" required></div>
  
           <div><label for="tel"> TEL:</label>
            <input type="number" id="tel" placeholder="phone no" required></div>
            <div><label for="Clothing type">PERSONAL CLOTHING OR RETAILING</label>
            <input type="personal/BUSINESS" id="password" placeholder="Wholesaler/retailer" required></div>
                <div>Gender</div>
                <div>
                     <label for="male">Male</label>
                     <input type="radio" name="gender" id="male" value="male" >
                    </div> 
                    <div>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="female">
                       </div>  
            <div><label for="location">Location</label>
                <textarea name="Location" id="location">
            </textarea></div>
            <input type="hidden" name="hidden" value="You are welcome to my site">
        <div> <button type="sign in" >PURCHASE ORDER (s)</button>
        

      </form>
</body>
</html>
